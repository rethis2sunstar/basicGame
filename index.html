<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>basic Game</title>
  </head>
  <body>
    <header>Fight the goblin</header>
    <section class="mainEl">
      <section class="field">
        <section class="goblin" id="goblin">
          <img src="./assets/gobo.png" alt="goblin character" />
          <p>status</p>
        </section>
        <section class="neyru" id="neyru">
          <img src="./assets/neyruGame.png" alt="Neyru" />
          <p>
            <button>Attack</button> <button>Defend</button>
            <button>Heal</button>
          </p>
        </section>
      </section>
      <section class="statBar">
        <section class="barTitle">Battle Stats</section>
        <section class="cardContain">
          <section class="card card1">Goblin</section>
          <section class="card card2">Neyru</section>
        </section>
      </section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
