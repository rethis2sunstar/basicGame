<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>basic Game</title>
  </head>
  <body>
    <header>Fight the goblin</header>
    <section class="mainEl">
      <section class="field">
        <section class="goblin" id="goblin">
          <p>status</p>
          <img src="./assets/gobo.png" alt="goblin character" />
        </section>
        <section class="neyru" id="neyru">
          <p>
            <button id="atkBtn">Attack</button>
            <button id="defBtn">Defend</button>
            <button id="healBtn">Heal</button>
          </p>
          <img src="./assets/neyruGame.png" alt="Neyru" />
        </section>
      </section>
      <section class="statBar">
        <section class="barTitle">Battle Stats</section>
        <section class="cardContain">
          <section class="card card1" id="card1">Goblin</section>
          <section class="card cardText">
            <section id="cardText">
              Neyru stands confidently against the goblin
            </section>
            <section id="goblinText">The Goblin hesitates</section>
          </section>
          <section class="card card2" id="card2">Neyru</section>
        </section>
      </section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
